{% extends 'base.html' %}

{% block title %}Delete Visitor{% endblock %}

{% block menu %}
    <li><a href="{% url 'question_view' question.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete poll "{{ question }}"?</h1>
    <form method="POST" action="{% url 'question_delete' question.pk %}" class="text-center">
        {% csrf_token %}
        <button type="submit" value="Confirm" class="btn btn-primary" >Delete</button>
        <a class="btn btn-primary" href="{% url 'question_view' question.pk %}">Cancel</a>
    </form>
{% endblock %}
